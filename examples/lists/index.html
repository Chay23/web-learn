<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>
  
    <h1>My typical dinner shopping list:</h1>
    <ul>
    <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies</li>
      <li>
          <ul>
            <li>Chocolate</li>
            <li>Sugar</li>
            <li>Peanut Butter</li>
          </ul>
      </li>
      <li>Pepto Bismol</li>
    </ul>
  </div>
</body>
</html>
